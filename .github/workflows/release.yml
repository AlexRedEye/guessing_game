name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # required to create a release + upload assets

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: guessing-game-linux
            binary_name: guessing_game
          - os: windows-latest
            artifact_name: guessing-game-windows.exe
            binary_name: guessing_game.exe
          - os: macos-latest
            artifact_name: guessing-game-macos
            binary_name: guessing_game

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable  # installs via rustup :contentReference[oaicite:2]{index=2}

      - name: Build (release)
        run: cargo build --release

      # Put the compiled binary into a predictable filename per OS
      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          BIN="target/release/${{ matrix.binary_name }}"
          if [ ! -f "$BIN" ]; then
            echo "Binary not found at $BIN"
            ls -la target/release || true
            exit 1
          fi
          cp "$BIN" "${{ matrix.artifact_name }}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target/release/${{ matrix.binary_name }}"
          if (!(Test-Path $bin)) {
            Write-Host "Binary not found at $bin"
            Get-ChildItem -Force target/release | Format-Table
            exit 1
          }
          Copy-Item $bin "${{ matrix.artifact_name }}"

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
